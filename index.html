<!doctype html>
<html>
<head>
	<title>Tracker App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header class="container">
		<nav class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#list">TrackThis</a>
				<ul class="nav">
					<li><a href="#list">List Entires</a></li>
				</ul>
				<ul class="nav">
					<li><a href="#details">Detail View</a></li>
				</ul>
			</div>
		</nav>
	</header>

        <section class="container">

        </section>


	<script src="js/fixtures-1.js"></script>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/routemanager.js"></script>
	<script src="js/details.js"></script>
	<script src="js/list.js"></script>
	<script src="js/app.js"></script>

      <script id="entry-details-template" type="text/x-handlebars-template">
            <label>Type</label>
            <input name="type" value="{{ type }}">
            <br>
            <label>Date</label>
            <input name="date" type="date" value="{{ date }}">
            <br>
            <label>Location</label>
            <input name="location" value="{{ location }}">
            <br>
            <label>Witnesses</label>
            <input name="witnesses" type="number" value="{{ witnesses }}">
            <br>
            <label>Name</label>
            <input name="name" value="{{ name }}">
            <br>
            <input type="submit">
        </script>

<script type="text/x-handlebars-template" id="entry-listing-template" >

	<tr data-id="{{ id }}">
		<td>{{ type }}</td>
		<td>{{ location }}</td>
		<td>{{ date }}</td>
		<td>{{ witnesses }}</td>
		<td>{{ name }}</td>
	</tr>
	
</script>

<script id="entry-table-template" type="text/x-handlebars-template">
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Type</th>
            <th>Location</th>
            <th>Date</th>
            <th>Witnesses</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</script>

</body>
</html>
