<!doctype html>
<html>
<head>
	<title>Tracker App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header class="container">
		<nav class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#list">TrackThis</a>
				<ul class="nav">
					<li><a href="#list">List Entires</a></li>
				</ul>
				<ul class="nav">
					<li><a href="#details">Detail View</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<section class="container">
		<form action"" class="details-form form-horizontal" role="form">
		<div class="control-group">
			<label class="control-label">Type</label>
			<div class="controls">
				<input name="type">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label">Date</label>
			<div class="controls">
				<input name="date">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label">Location</label>
			<div class="controls">
				<input name="location">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label">Witnesses</label>
			<div class="controls">
				<input name="witnesses" type="number">
			</div>
		</div>	
		<div class="control-group">
			<label class="control-label">Name</label>
			<div class="controls">
				<input name="name">
			</div>
		</div>	

		</form>
	</section>




	<script src="js/fixtures-1.js"></script>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/routemanager.js"></script>
	<script src="js/details.js"></script>


</body>
</html>
